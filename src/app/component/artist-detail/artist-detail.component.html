<hr class="m-4">
<div class="media m-5" *ngIf="artistData != null">
    <img [src]=" 'https://image.tmdb.org/t/p/w500' + artistData.profile_path " class="align-self-start mr-3 img-fluid imagen" alt="{{artistData.name}} ">
    <div class="media-body">
        <h1 class="mt-0 ">{{ artistData.name }}</h1>
        <hr>
        <p>{{ artistData.biography }}</p>
        <h5 class="mt-0">Popularidad</h5>
        <hr>
        <p>{{artistData.popularity}}</p>
        <h5 class="mt-0 " *ngIf="listPeliculasArtista != null"> Peliculas </h5>
        <hr *ngIf="listPeliculasArtista != null">
        <div style="background: grey">
            <ngb-carousel *ngIf="listPeliculasArtista != null" class="father-carousel">
                <ng-template ngbSlide *ngFor="let item of listPeliculasArtista">
                    <a (click)="getInfoMovie(item.id)">
                        <img class="imagen-corou" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path" alt="Random first slide">
                    </a>
                    <div class="carousel-caption">
                        <h3>{{ item.title }}</h3>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
        <h5 class="mt-3"> Series </h5>
        <hr>
        <div style="background: grey">
            <ngb-carousel *ngIf="listSeriesArtista != null" class="father-carousel">
                <ng-template ngbSlide *ngFor="let item of listSeriesArtista">
                    <a (click)="getInfoSerie(item.id)">
                        <img class="imagen-corou" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path" alt="Random first slide">
                    </a>
                    <div class="carousel-caption">
                        <h3>{{ item.title || item.name }}</h3>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
